<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ToDentro</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/signup.css">
</head>
<body>
    <div class="background" id="signup-background">
        <div class="frame-signup">
            <img src="../assets/images/logo-cabeçalho.png" alt="Logo" class="logo-signup" />
            <hr class="linha-signup" />

            <!-- Mensagem de erro (inicialmente oculta) -->
            <div class="error-message" id="error-message" style="display: none;"></div>
            
            <form id="signup-form" class="formulario-signup">
                <label for="email">Seu E-mail</label>
                <input 
                    type="email" 
                    id="email"
                    name="email"
                    placeholder="exemplo@email.com" 
                    class="input-email"
                    required
                />
                
                <label for="password">Sua Senha</label>
                <input 
                    type="password" 
                    id="password"
                    name="password"
                    placeholder="••••••••" 
                    class="input-senha"
                    required
                />
                
                <button type="submit" class="botao-signup">Cadastrar</button>
            </form>
            
            <div class="links-extras">
                <p>Já tem uma conta? <a href="login.html" class="link-login">Login</a></p>
            </div>
        </div>
    </div>

    <script src="../js/signup.js"></script>
</body>
</html>
